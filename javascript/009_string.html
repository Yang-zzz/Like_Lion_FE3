<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let txt='abcAHelloBC';
        let txt2='paullab CEO leehojun CEO';
        let regExp= /[A-Z]/g;
        console.log(txt.search(regExp));

        //인자가 2개 : slice(시작인덱스, 종료인덱스) : 시작인덱스 부터 종료인덱스 - 1 까지 반환
        //인자가 1개 : slice(인덱스) : 인자로 받은 숫자의 인덱스번째 직전 문자열을 제외한 나머지 문자열 반환
        //slice (from ~ to) 
        console.log(txt2.slice(1, 3));
        console.log(txt2.slice(3, 1)); // 작동하지 않습니다.
        console.log(txt2.slice(2)); // 2번째 인덱스 직전 문자열을 제외한 문자열 반환!
        // 공백도 문자다!

        // substring(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스-1까지 반환합니다.
        console.log(txt2.substring(1, 3));
        console.log(txt2.substring(3, 1)); // 작동합니다.
        console.log(txt2.substring(2));

        // https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/String/substr
        // 명세에서 사라질 수도 있음
        //substr(시작위치, 길이) : 시작인덱스 부터 길이 만큼 반환
        console.log(txt2.substr(8,3));
        // txt2 문자열의 8번째인덱스==(공백 문자열) 부터, 3길이만큼 ===CEO
        console.log(txt2.substr(txt2.indexOf("C"),3));
        //txt2.indexOf("C") = 8 을 반환한다.
        // C가 있는 인덱스를 반환하기 때문에! paullab C

        console.log(txt2.replace("CEO", "CTO"));
        console.log(txt2.replace(/"CEO"/g, "CTO"));
        // " 문자열로 처리한다.
        console.log(txt2.replace(/CEO/g, "CTO"));

        console.log(txt.toUpperCase());
        console.log(txt.toLowerCase());

        console.log(txt.includes("H"));
        console.log(txt.includes("Z"));

        //split
        console.log(txt2.split(" "));
        console.log("010-5044-2903".split(""));

        //trim
        console.log("         abc");
        console.log("         abc".trim());
        console.log("         a b c".trim());
        console.log("         a b c              ".trim());
    </script>
</body>
</html>

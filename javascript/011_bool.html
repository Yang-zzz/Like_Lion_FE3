<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bool</title>
</head>
<body>
    <script>
        //const(변경 불가:참조변경불가), let(변경가능), var(x)
        let one = true;
        let two = false;
        let three;
        let four = null
        let five = Infinity; // 비교!

        console.log(Boolean("")) // false
        console.log(Boolean(" ")) // true, 공백도 값으로 인정한다(?)
        console.log(Boolean(0)) // false
        console.log(Boolean(100)) // true
        console.log(Boolean(-100)) // true
        console.log(Boolean(three)); // false
        console.log(Boolean(four)); // false
        console.log(Boolean(five)); // true
        console.log(Boolean(NaN)); // true
        one = 0;

        //우리를 힘들게 하는 JS
        console.log(Boolean([])); // 빈배열 true
        console.log(Boolean({})); // 빈객체 true

        if(one) {
            console.log("hello");
        } else {
            console.log("world");
        }
    </script>
</body>ㅌ
</html>

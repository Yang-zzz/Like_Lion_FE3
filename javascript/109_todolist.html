<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 간단한 투두 리스트기능 구현해보기
        // 1. 해야할 일 Todo 클래스(내용, 상태 두 가지 프로퍼티를 가집니다.)
        // 2. Todo 클래스는 상태를 변경하는 changeState 메서드를 가집니다.
        // 3. 할일의 목록을 관리하는 관리자를 추상화한 TodoManager 클래스 (할일 목록을 프로퍼티로 가집니다.)
        // 4. 할 일을 저장하고(addItem), 할 일의 목록을 보여주며(getItems), 할 일의 남은 갯수를 반환하는    (getLeftTodoCount) 세 가지 메소드를 가집니다.

        class Todo {
            constructor(content, state) {
                this.content = content;
                this.state = state;
            }

            changeState () {
                this.state = !this.state;
            }
        }

        class TodoManager {
            constructor() {
                this.todoList = [];
            }

            addItem (content, state = false) { // 두번째 인자로 바로 false를 받으면 안되나요?
                const todo = new Todo(content, state);
                this.todoList.push(todo);
            }
            getItems () {
                return this.todoList
            }
            getLeftTodoCount () {
                // return this.todoList.filter(list => list.state === false).length;

                return this.todoList.reduce((total, current) => { 
                    if(current.state === false) {
                        return ++total;
                    } else {
                        return total;
                    }
                }, 0) // reduce를 활용한 할 일 목록 걸러내기
            }
        }
    </script>
</body>
</html>

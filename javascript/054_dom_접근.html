<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_DOM</title>
    <style>

    </style>
</head>
<body>
    <div id="myDiv">div 입니다.</div>
    <div class="myDiv">class div</div>

    점심 식단
    <article id="container">
        <ul>
            <li>탕수육</li>
            <li class="item-second">유산슬</li>
            <li>짜장면</li>
        </ul>
    </article>

    저녁 식단
    <article>
        <ul>
            <li>된장국</li>
            <li class="item-second">김치찌게</li>
            <li>해장국</li>
        </ul>
    </article>

    <button>Make me BLUE!</button>

    <script>
        //id로 접근하는 방법
        console.log(document.getElementById('myDiv'));

        // 찾아서, 저장하고, 사용한다.
        const myDiv = document.getElementsByTagName('myDiv')

        // 해당하는 모든 요소에 접근 (getElementsByID)
        console.log(document.getElementsByTagName('div'));

        // class를 가진 모든 요소에 접근하기
        document.getElementsByClassName('myDiv')

        /// 재헌님 문제 
        // console.log(document.getElementsByClassName('item-second')[0]); // '유산슬'
        // 또는 아래와 같이 할 수 있다.
        const container = document.getElementById("container"); 
        console.log(container.getElementsByClassName("item-second")[0]); 
        // 위 코드는 탐색속도가 빨라진다.
        // 왜? 탐색 시작 지점이 도큐먼트부터 시작하지 않고 container에 저장된 노드부터 시작하기 때문이다.

        //css 선택자로 단일요소에 접근하기
        console.log(document.querySelector('li'));

        /////////////////
        const myBtn = document.querySelector("button");
        myBtn.addEventListener('click', function(){
        // blue 라는 클래스의 속성 값을 지정 할 수 있습니다.
	    // myBtn.classList.add("blue");

        // myBtn.classList.remove(“blue”);   // 클래스를 제거합니다.
        myBtn.classList.toggle("blue");      // 클래스를 토글합니다. 없으면 넣어주고, 있으면 제거합니다.
        // myBtn.classList.contains(“blue”); // 해당하는 클래스가 있는지 확인합니다.
        //contains 는 불리언 값을 반환한다.
    })

        // || 연산자는 가장 첫번째 truthy 값 혹은 가장 마지막 falsy 값을 반환합니다.
        myBtn.classList.contains("blue") || myBtn.classList.contains("red") || myBtn.classList.contains("green")
            
        // && 연산자는 가장 첫번째 falsy 값 혹은 가장 마지막 truthy 값을 반환합니다.
        myBtn.classList.contains("blue") && myBtn.classList.contains("red") && myBtn.classList.contains("green")

        // 유사배열 객체
        // const obj = {
        //     0: "value",
        //     1: "value",
        //     2: "value",
        //     3: "value",
        //     4: "value"
        // }
    
    </script>
</body>
</html>

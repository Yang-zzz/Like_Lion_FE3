<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
    </head>
    <body>
        <script>
            // 변수는 포스트잇 이다.

            let one = 10;
            let two = 3;
            console.log(one + two);
            console.log(one - two);
            console.log(one / two);
            console.log(one * two);
            console.log(one ** two); // 10의 3승
            console.log(one % two); 
            console.log(one, one, two, two);

            // 구구단 출력하기
            console.log(one, "X", two, "=", one * two); // 권장하지 않습니다.
            console.log(one + " X " + two + " = " + one * two); // 권장하지 않습니다.
            
            console.log(`${one} x ${two} = ${one * two}`); // 권장하지 않습니다.

            let three = one * two;
            console.log(`${one} x ${two} = ${three}`)
            // 권장합니다.
        </script>
    </body>
</html>

    <body>
        <script>
            // Object

            // 1. 기본형태
            let newuser = {
                //key : value
                id: "licat",
                pw: "1234", // 81DC9BDB52D04DC20036DBD8313ED055 이렇게 저장합니다. ("MD5는 사용하지 않습니다.")

            console.log(newuser["id"]); // newuser의 id
            console.log(newuser.id);

            //2. 아래와 같은 형태로 많이 사용합니다.
            let user = [

            ];

            e['a'] = 50;

            let txt = 'hello'
            let txt2 = {
                0: 'h',

                3: 'l',

            }

            console.log(txt[1]); // e
            console.log(txt2[1]); // e , 주의! txt2는 유사배열객체이다!

            // console.log(txt2.{'one':1}) // ma을 활용하면 구현할 수 있다!

            // 6.vlaue의 값으로 문자열 외에 다른 값을 넣었을 경우.
            let test = {
                one: sum,

            }
            console.log(test);
            test.two("호준!!");

            console.log(Object.keys(newuser));

            // };

            let 회원정보업데이트 = {

            }

            console.log(newuser);

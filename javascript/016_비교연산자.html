<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const one = 10;
        const two = 3;
        const one_ = "10";

        console.log(one > two);
        console.log(one >= two);
        console.log(one < two);
        console.log(one <= two);
        console.log(one == two);
        console.log(one != two);
        console.log(one === two); // 다른 언어에 없다.
        console.log(one !== two); // 다른 언어에 없다.

        // 우리를 힘들게 하는 JS
        console.log("--------");
        console.log(one == one_); // 너무 관대한 언어
        //견고한 코딩을 위해서는 ===을 권장한다!
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="txt">입력 : </label>
        <input type="email" id="txt">
        <button>제출</button>

        <label for="txt2">입력 : </label>
        <input type="url" id="txt2">
        <button>제출</button>
    </form>

    <script>
        const inps = document.querySelectorAll('input');
        const btn = document.querySelector('button');
        
        // inp.addEventListener('input', () => {
        //     if (inp.validity.typeMismatch) {
        //         inp.setCustomValidity('알맞는 양식의 이메일 주소를 입력하세요');
        //     } else {
        //         inp.setCustomValidity('');
        //     }
        // })

        btn.addEventListener('click', (event) => {
            inps.forEach((item) => {
                validate(item);
            })
        })

        function validate(target) {
            if (target.validity.valueMissing) {
                target.setCustomValidity('아무것도 입력되지 않았다구요우!');
            } else if (target.validity.typeMismatch) {
                target.setCustomValidity('입력 값의 타입이 틀려먹었습니다.');
            } else {
                target.setCustomValidity('');
            }
        }
/**
   * ValidityState {
   *   badInput: false,  // 잘못된 입력
   *   customError: false, // 커스텀 오류
   *   patternMismatch: false, // 패턴 오류
   *   rangeOverflow: false, // 범위 초과 오류
   *   rangeUnderflow: false, // 범위 미달 오류
   *   stepMismatch: false, // 간격 오류
   *   tooLong: false, // 길이 오류
   *   tooShort: false, // 길이 오류
   *   typeMismatch: false, // 타입 오류
   *   valid: false, // 검증 결과
   *   valueMissing: true // 필수값 오류
   * }
   */
    </script>

    
</body>
</html>

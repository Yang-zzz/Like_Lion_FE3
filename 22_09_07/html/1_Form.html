<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="Form.html" method="post">
        <input type="text" name="id" /> <br>
        <input type="password" name="pw" /><br>
        <input type="password" name="test" value="hello"><br>
        <input type="button" /><br>
        
        <input type="serch" /><br>

        <input type="date" /><br>

        <input type="time"><br>

        <input type="range"><br>

        <input type="number"><br>

        <input type="color"><br>

        <input type="radio"><br>
        <!-- 택 1 -->
        <input type="checkbox"><br>
        <!-- 다중 선택 -->
        <input type="file"><br>

        <input type="email"><br>

        <button type='submit'>로그인</button>
    </form>
    <!--
        action = 경로에 따라
        method = 보내는 방식 (CRUD)
         -get: url로 데이터를 전달할 때 사용(file같은 큰 파일은 get으로 전송하지 않는다. id와 pw와 같은 민감 데이터x), 공유를 위해선 get방식

        - post: 패킷 안에 데이터를 캡슐화 하여 전달할때 사용.(민감데이터o, 큰데이터o)
        name = 서버에서 받아온 데이터를 표시하는 

    
    
    -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/10000hours.css">
</head>
<body>
    <main class="app">
        <header>
          <h1></h1>
          <img class="title_1m" src="./img/title.png" alt="1만시간의 법칙">
          <img class="clock" src="./img/clock.png" alt="시계이모티콘">
        </header>
        <!-- section wrapper -->
        <section class="one">
          <p class="sub_txt">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
        </section>
        <section class="two">
            <p class="text-desc">
                <strong class="tit-desc">1만 시간의 법칙</strong>은<br>
                어떤 분야의 전문가가 되기 위해서는<br>
                최소한 1만 시간의 훈련이 필요하다는 법칙이다.
              </p>
              <img class="img-quotes" src="./img/quotes.png" alt="">
        </section>
        <section class="three">
            <form class="cont-inp" action="">
                <p class="text-wannabe">
                    나는 <input type="text" placeholder="예)프로그래밍" required> 전문가가 될 것이다.
                </p>
                <p class="text-time">
                    그래서 앞으로 매을 하루에 <input type="text" placeholder="예)5시간" required>시간씩 훈련할 것이다.
                </p>
                <div class="btn-wrap">
                 <button class="btn-exc">
                     나는 며칠 동안 훈련을 해야 1만 시간이 될까?
                 </button>
                 <img src="./img/click.png" alt="">
                </div>
            </form>
        </section>
        <section class="result">
          <div class="txt-wrap">
             <p class="result-job">
                 당신은 <strong>프로그래밍</strong> 전문가가 되기 위해서
             </p>
             <p class="result-time">
                 대략 <strong> 5110일</strong> 이상 훈련하셔야 합니다.
             </p>
             <div class="btn-wrap">
                 <button class="btn-start">훈련하러 가기 GO!GO!</button>
                 <button class="btn-share">공유하기</button>
             </div>
          </div>
        </section>
    </main>
    <footer class="cont-footer">
        <img src="img/logo.png" alt="주식회사위니브">
          <small class="txt-footer">
            ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br>
            수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
          </small>
    </footer>
    <section class="cont-modal">
        <!-- <h2 class="blind">응원 모달</h2> -->
        <p>
            <strong> 화이팅!!</strong><br>
            당신의 꿈을 응원합니다.
        </p>
        <img src="img/licat.png" alt="응원하는 라이켓">
        <button class="btn-go">종료하고 진짜 훈련하러 가기 gogo</button>
    </section> -->
</body>
</html>

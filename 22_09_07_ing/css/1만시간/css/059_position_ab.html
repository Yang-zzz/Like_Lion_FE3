<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>relative-absolute</title>
  <style>

  .box1{
    /* position:absolute; */
    position:relative;
    top:40px;
    background-color: green;
    color:white;
    width: 100px;
    height: 100px;
    z-index: 20;
  }
  .box2{
    position:absolute;
    /* top: 40px; */
    background-color: red;
    color:white;
    width: 100px;
    height: 100px;
  }
  .box3{
    position: absolute;
    background-color: blue;
    color:white;
    width: 100px;
    height: 100px;
    z-index: 10;
  }
  </style>
</head>
<body>
  <div class="box1">box1
    <div class="box3">box3</div>
  </div>

  <div class="box2">box2</div>
<!-- 그러면 프로퍼티 위치 값을 주지 않을때와 top 값을 0을 지정했을때와 위치값이 다른 이유는? -->
</body>
</html>

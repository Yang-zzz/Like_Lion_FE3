<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        고정단위와 가변단위 (절대적이지 않음.)
        
        고정단위로 주면 좋은 것:
        모니터크기에 따라 상관없이 보일 것들,
        반응형을 고려하지 않을 떄, 글씨와 관련 없는 것들, 계산하기 쉬운 것들.

        가변로 주면 좋은 것: 패딩, 마진, 이미지, 폰트
        유지보수(수정)에 용이하기 때문.
        */
        .one {
            font-size: 32px;
        }
        /* h1 기본 폰트사이즈 */
        .two {
            font-size: 16px;
            /* p 기본 폰트사이즈 */
        }
        .three {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h1 class="one">hello world</h1>
    <h1>hello world</h1>
    <p class="two">hello world</p>
    <p>p: hello world</p>
    body: hello
    <!-- body 기본 폰트사이즈 : 16px -->
    <h1>hell</h1>
    <h1 class="three">hell</h1c>
    
</body>
</html>

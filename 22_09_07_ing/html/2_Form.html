<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="Form_2.html" method="get">
        <input type="text" name="성별" value='남' readonly><br>
        <!-- 회원가입시, 주민등록번호 입력 받으면 성별이 들어가는 경우!  -->
        <input type="text" name="아이디"> <br>
        <input type="text" name="test" maxlength="10"> <br>
        <input type="text" name="test" minlength="4"> <br>
        <input type="checkbox" name="test" required>동의?<br>
        <input type="tel" name="tlno" title="전화번호" placeholder="00*-0000*-0000*" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{3,4}" required><br>
        <button type="submit">회원가입</button>
    </form>
</body>
</html>

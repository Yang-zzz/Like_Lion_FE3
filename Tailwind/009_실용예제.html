<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>실용예제</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="flex font-sans">
            <div class="flex-none w-48 relative">
                <img
                    src="profile.png"
                    alt=""
                    class="absolute inset-2 w-full h-full object-cover"
                />
            </div>
            <form class="flex-auto p-6">
                <div class="flex flex-wrap">
                    <h1 class="flex-auto text-lg font-semibold text-slate-900">
                        Classic Utility Jacket
                    </h1>
                    <div class="text-lg font-semibold text-slate-500">
                        $110.00
                    </div>
                    <div
                        class="w-full flex-none text-sm font-medium text-slate-700 mt-2"
                    >
                        In stock
                    </div>
                </div>
                <div
                    class="flex items-baseline mt-4 mb-6 pb-6 border-b border-slate-200"
                >
                    <div class="space-x-2 flex text-sm">
                        <label>
                            <input
                                class="sr-only peer"
                                name="size"
                                type="radio"
                                value="xs"
                                checked
                            />
                            <div
                                class="w-9 h-9 rounded-lg flex items-center justify-center text-slate-700 peer-checked:font-semibold peer-checked:bg-slate-900 peer-checked:text-white"
                            >
                                XS
                            </div>
                        </label>
                        <label>
                            <input
                                class="sr-only peer"
                                name="size"
                                type="radio"
                                value="s"
                            />
                            <div
                                class="w-9 h-9 rounded-lg flex items-center justify-center text-slate-700 peer-checked:font-semibold peer-checked:bg-slate-900 peer-checked:text-white"
                            >
                                S
                            </div>
                        </label>
                        <label>
                            <input
                                class="sr-only peer"
                                name="size"
                                type="radio"
                                value="m"
                            />
                            <div
                                class="w-9 h-9 rounded-lg flex items-center justify-center text-slate-700 peer-checked:font-semibold peer-checked:bg-slate-900 peer-checked:text-white"
                            >
                                M
                            </div>
                        </label>
                        <label>
                            <input
                                class="sr-only peer"
                                name="size"
                                type="radio"
                                value="l"
                            />
                            <div
                                class="w-9 h-9 rounded-lg flex items-center justify-center text-slate-700 peer-checked:font-semibold peer-checked:bg-slate-900 peer-checked:text-white"
                            >
                                L
                            </div>
                        </label>
                        <label>
                            <input
                                class="sr-only peer"
                                name="size"
                                type="radio"
                                value="xl"
                            />
                            <div
                                class="w-9 h-9 rounded-lg flex items-center justify-center text-slate-700 peer-checked:font-semibold peer-checked:bg-slate-900 peer-checked:text-white"
                            >
                                XL
                            </div>
                        </label>
                    </div>
                </div>
                <div class="flex space-x-4 mb-6 text-sm font-medium">
                    <div class="flex-auto flex space-x-4">
                        <button
                            class="h-10 px-6 font-semibold rounded-md bg-black text-white"
                            type="submit"
                        >
                            Buy now
                        </button>
                        <button
                            class="h-10 px-6 font-semibold rounded-md border border-slate-200 text-slate-900"
                            type="button"
                        >
                            Add to bag
                        </button>
                    </div>
                    <button
                        class="flex-none flex items-center justify-center w-9 h-9 rounded-md text-slate-300 border border-slate-200"
                        type="button"
                        aria-label="Like"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" 
                        viewBox="0 0 24 24" 
                        stroke-width="1.5" 
                        stroke="currentColor" 
                        class="w-6 h-6">
                        
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.436 60.436 0 00-.491 6.347A48.627 48.627 0 0112 20.904a48.627 48.627 0 018.232-4.41 60.46 60.46 0 00-.491-6.347m-15.482 0a50.57 50.57 0 00-2.658-.813A59.905 59.905 0 0112 3.493a59.902 59.902 0 0110.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.697 50.697 0 0112 13.489a50.702 50.702 0 017.74-3.342M6.75 15a.75.75 0 100-1.5.75.75 0 000 1.5zm0 0v-3.675A55.378 55.378 0 0112 8.443m-7.007 11.55A5.981 5.981 0 006.75 15.75v-1.5" />
                      </svg>
                      
                        
                    </button>
                </div>
                <p class="text-sm text-slate-700">
                    Free shipping on all continental US orders.
                </p>
            </form>
        </div>
    </body>
</html>
